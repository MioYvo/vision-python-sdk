[tox]
isolated_build = True
envlist =
    lint
    py{36,37,38,39,310}


[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[travis]
python =
    3.6: lint, py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10:py310

[flake8]
max-line-length=120
ignore=E203,W503

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v
    py{36,37,38,39,310}: python -m pytest tests

[testenv:lint]
basepython=python3
extras=linter
whitelist_externals = poetry
commands =
    poetry install -v
    black --check {toxinidir}/visionpy/ {toxinidir}/tests/
    flake8 {toxinidir}/visionpy/ {toxinidir}/tests/
    isort --check-only --diff --recursive {toxinidir}/visionpy {toxinidir}/tests
    mypy --disallow-untyped-defs visionpy
